# Backend services needed for development.
#
# This file will start all the backend services needed to run InvenioRDM
# locally in development mode.
#
# Usage::
#
#   $ docker-compose up -d
#
# Following services are included:
# - Cache: Redis (exposed port: 6379)
# - DB: (PostgresSQL/MySQL) (exposed port: 5432 or 3306)
# - Message queue: RabbitMQ (exposed ports: 5672, 15672)
# - Elasticsearch (exposed ports: 9200, 9300)
# - Kibana (view ES indexes) (exposed ports: 5601)
#
version: '2.2'
services:
  cache:
    extends:
      file: docker-services.yml
      service: cache
  db:
    extends:
      file: docker-services.yml
      service: db
  mq:
    extends:
      file: docker-services.yml
      service: mq
  search:
    extends:
      file: docker-services.yml
      service: search
{%- if cookiecutter.development_tools == 'yes'%}
  {%- if cookiecutter.search == 'elasticsearch7'%}
  kibana:
    extends:
      file: docker-services.yml
      service: kibana
  {%- elif cookiecutter.search == 'opensearch1'%}
  opensearch-dashboards:
    extends:
      file: docker-services.yml
      service: opensearch-dashboards
  {%- endif %}
  {%- if cookiecutter.database == 'postgresql'%}
  pgadmin:
    extends:
      file: docker-services.yml
      service: pgadmin
  {%- elif cookiecutter.database == 'mysql'%}
  phpmyadmin:
    extends:
      file: docker-services.yml
      service: phpmyadmin
  {%- endif %}
{%- endif %}
{%- if cookiecutter.file_storage == 'S3'%}
  s3:
    extends:
      file: docker-services.yml
      service: s3
volumes:
  data:
{%- endif %}
